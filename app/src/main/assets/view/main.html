<!DOCTYPE html>
<html class="">
<head>
    <link href="/__view/m.css?nocache1" rel="stylesheet" type="text/css" />
    <title>AnimeTV</title>
    <meta charset="UTF-8">
</head>
<body>
<div id="animebg">&nbsp;</div>
<div id="home">
    <div id="home_header" class="home_header">
        <c id="home_search">search</c>
        <c id="home_settings">settings</c>
        <h1>AnimeTV<c>pets</c></h1>
        <div id="home_discord_info"><div id="home_discord_info_value"></div></div>
        &nbsp;
    </div>
    <div id="home_scroll_mask">
        <div id="home_scroll">
            <div id="home_slide" list-title="♨️ Hot" class="home_list pb_menu"></div>
            <div id="home_recent" list-title="🎉 Recently Updated" class="home_list pb_menu"></div>
            <div id="home_mal" list-title="🎫 MyAnimeList Currently Watching" style="display: none;"></div>
            <div id="home_dub" list-title="🎙️ Latest Dub" class="home_list pb_menu"></div>
            <div id="home_top" list-title="👑 Top Anime" class="home_list pb_menu"></div>
            <div id="home_trending" list-title="📈 Trending Episodes" class="home_list pb_menu"></div>
            <div id="home_random" list-title="💥 Random Anime" class="home_list pb_menu"></div>
            <div id="home_chinese" list-title="🪭 Chinese Update" style="display: none;"></div>
            <div id="home_fav" list-title="💖 Watchlist Anime" class="home_list pb_menu"></div>
            <div id="home_history" list-title="🕙 Watch History" class="home_list pb_menu"></div>
            <div id="home_about"><span id="home_version"></span></div>
        </div>
    </div>
</div>
<div id="search">
    <input id="search_keyword" value="" placeholder="Search Anime...">
    <div id="search_genre" list-title="Genre" class="home_opt_list pb_menu"></div>
    <div id="search_result" list-title="Search Result" class="home_list pb_menu"><p></p></div>
</div>
<div id="pb">
    <div id="pb_vid"></div>
    <div id="pb_loading"><span class="z-loader"></span><b id="pb_load">LOADING DATA</b></div>
    <div id="pb_action_streamtype"></div>
    <div id="vtt_subtitle" class="vtt_style_0"></div>
    <div id="pb_meta">
        <div id="pb_title"></div>
        <div id="pb_desc"></div>
        <div id="pb_genres" class="pb_menu"></div>
        <div id="pb_settings" class="pb_menu"></div>
    </div>
    <div id="pb_actions">
        <div id="pb_iactions">
            <div id="pb_tracks">
                <div id="pb_track_left">
                    <c id="pb_track_ctl">play_circle</c>
                    <span id="pb_track_pos">-</span>
                </div>
                <div id="pb_track_title"></div>
                <div id="pb_track_dur"></div>
                <div id="pb_track"><div id="pb_track_skip1" class="pb_track_skip"></div><div id="pb_track_skip2" class="pb_track_skip"></div><div id="pb_track_val"></div></div>
            </div>
            <div id="pb_lists">
                <div id="pb_episodes" class="pb_menu"></div>
                <div id="pb_seasons" class="pb_menu"></div>
                <div id="pb_related" class="pb_menu"></div>
                <div id="pb_recs" class="pb_menu"></div>
            </div>
        </div>
    </div>
    <div id="pb_events">
        <div id="pb_event_skip"><span>SKIP INTRO <c>fast_forward</c></span></div>
    </div>
</div>
<div id="settings">
    <div id="settings_lang" list-title="Subtitle" class="home_opt_list pb_menu"></div>
    <div id="settings_video" list-title="Playback" class="home_opt_list pb_menu"></div>
    <div id="settings_style" list-title="Styling" class="home_opt_list pb_menu"></div>
    <div id="settings_performance" list-title="Performance" class="home_opt_list pb_menu"></div>
    <div id="settings_more" list-title="Others" class="home_opt_list pb_menu"></div>
    <div id="settings_about" list-title="About" class="home_opt_list pb_menu"></div>
</div>
<div id="popupcontainer">
    <div id="malview">
        <img id="malview_img" loading="lazy" />
        <h3 id="malview_title"></h3>
        <div id="malview_rating"></div>
        <div id="malview_data">
            <div id="malplay_begin"><c>replay</c> Play from Begining</div>
            <div id="malplay_resume"><span id="malplay_resume_progh"><u id="malplay_resume_prog">&nbsp;</u></span><c>play_arrow</c><b id="malplay_resume_ep"></b> <u id="malplay_resume_text">Resume</u></div>
            <div id="malplay_next"><c>next_plan</c><b id="malplay_next_ep"></b> Play Next</div>
            <div id="malplay_ep"><c>remove</c><c class="right">add</c><span id="malplay_ep_val"></span></div>
            <div id="malplay_watchlist"><c>delete</c> Watchlist</div><div id="malplay_history"><c>delete</c> History</div>
        </div>
    </div>
    <div id="aboutpopup">
        <div id="popup_paypal" style="display: none;">
            DONATION<br/>
            <img src="/__view/paypal.png"/><br />
            https://paypal.me/amarullz
        </div>
        <div id="popup_discord" style="display: none;">
            DISCORD SERVER<br/>
            <img src="/__view/discord.png"/><br />
            https://discord.gg/VGtGtRedGR
        </div>
    </div>
</div>
<script src="/__view/m.js?nocache"></script>
</body>
</html>
